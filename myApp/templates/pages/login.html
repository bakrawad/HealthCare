{% extends 'base.html'%}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <style>
        body {
            background: linear-gradient(90deg, rgb(127, 120, 120) 0%, rgb(153, 186, 136) 50%);
            font-family: "Roboto", sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .login-page {
            width: 360px;
            padding: 8% 0 0;
            margin: auto;
        }

        .form {
            position: relative;
            z-index: 1;
            background: #FFFFFF;
            max-width: 360px;
            margin: 0 auto 100px;
            padding: 45px;
            text-align: center;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
        }

        .form input {
            font-family: "Roboto", sans-serif;
            outline: 0;
            background: #f2f2f2;
            width: 100%;
            border: 0;
            margin: 0 0 15px;
            padding: 15px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .form button {
            font-family: "Roboto", sans-serif;
            text-transform: uppercase;
            outline: 0;
            background: #4CAF50;
            width: 100%;
            border: 0;
            padding: 15px;
            color: #FFFFFF;
            font-size: 14px;
            -webkit-transition: all 0.3 ease;
            transition: all 0.3 ease;
            cursor: pointer;
        }

        .form button:hover,
        .form button:active,
        .form button:focus {
            background: #43A047;
        }

        .form .message {
            margin: 15px 0 0;
            color: #b3b3b3;
            font-size: 12px;
        }

        .form .message a {
            color: #4CAF50;
            text-decoration: none;
        }

        .form .register-form {
            display: none;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 10px 0;
            font-size: 14px;
            justify-content: flex-start;
        }

        .checkbox-group input[type="checkbox"] {
            display: none;
        }

        .checkbox-group label {
            position: relative;
            padding-left: 30px; 
            cursor: pointer;
            user-select: none;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .checkbox-group label::before {
    content: "";
    position: absolute;
    left: 0;
    top: 0;
    width: 15px; 
    height: 15px; 
    background: #ffffff;
    border: 2px solid #050505;
    border-radius: 4px;
    transition: background 0.3s, border-color 0.3s;
}

.checkbox-group label::after {
    content: "";
    position: absolute;
    left: 6px; 
    top: 3px; 
    width: 6px; 
    height: 12px; 
    border: solid #0b0a0a;
    border-width: 0 2px 2px 0;
    transform: rotate(45deg);
    opacity: 0;
    transition: opacity 0.3s;
}

.checkbox-group input[type="checkbox"]:checked + label::after {
    opacity: 1;
}


        .forgot-password-remember {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .forgot-password {
            margin: 0;
            color: #4CAF50;
            text-decoration: none;
            font-size: 12px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .rememberme {
            color: #4CAF50;
            text-decoration: none;
            font-size: 12px;
        }
        #fofo {
    float: left;
    margin-right: 20px;
}

#fofo img {
    max-width: 100%;
    height: auto;
    display: block;
}
    </style>
</head>
<body>
    <div class="login-page">
        <div class="form">
            <img id="fofo" src="image/ik.png" alt="gust" width="20">
            <form class="login-form">
                <input type="email" name="myemail" placeholder="email" id="login-username"/>
                <img id="fofo"src="image/ik2.png" alt="pass" width="20">
                <input type="password" name="mypassword" placeholder="password" id="login-password"/>
                <button type="button" onclick="login()">Login</button>
                <div class="forgot-password-remember">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember-me"/>
                        <label class="rememberme" for="remember-me">Remember me</label>
                    </div>
                </div>

                <p class="message">Not registered? <a href="#" onclick="showRegisterForm()">Create an account</a></p>
            </form>
        </div>
    </div>
    <script>
        function showRegisterForm() {
            document.querySelector('.login-form').classList.remove('show');
            document.querySelector('.register-form').classList.add('show');
        }

        function showLoginForm() {
            document.querySelector('.register-form').classList.remove('show');
            document.querySelector('.login-form').classList.add('show');
        }

        function register() {
            const name = document.getElementById('register-name').value;
            const password = document.getElementById('register-password').value;
            const email = document.getElementById('register-email').value;

            console.log(`Registering: Name=${name}, Password=${password}, Email=${email}`);
        }

        function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            console.log(`Logging in: Username=${username}, Password=${password}`);
        }

        document.addEventListener('DOMContentLoaded', () => {
            showLoginForm();
        });

        document.querySelectorAll('.message a').forEach(anchor => {
            anchor.addEventListener('click', function(event) {
                event.preventDefault();
                document.querySelectorAll('form').forEach(form => {
                    form.style.display = form.style.display === 'none' ? 'block' : 'none';
                });
            });
        });
    </script>
</body>
</html>

    {% endblock content %}
